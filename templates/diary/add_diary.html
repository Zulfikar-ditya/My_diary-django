{% extends 'base.html' %}

{% block title %}
| add diary
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-ml-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-header text-center bg-primary white-text">
                    <h2>Add Diary</h2>
                </div>
                <div class="card-body px-lg-5 pt-0 mt-5 mb-5">
                    <form class="text-center" method="POST">
                        {% csrf_token %}
                        <div class="md-form form-group">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" maxlength="50" class="form-control" placeholder="Title..." required>
                        </div>
                        <div class="md-form from-group">
                            <label for="value">My Diary</label><br>
                            <textarea name="value" id="value" cols="50" rows="10" placeholder="My Diary For Today..." maxlength="10000" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 wave-effect z-depth-0">Submit</button>
                    </form>
                    <p class="text-dark text-center text-capitalize">see<a href="{% url 'diary:my_diary' %}" class="text-info"> My Diary</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
